port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
allow-lan: false
ipv6: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
# 实验性功能
experimental:
  ignore-resolve-fail: false # 忽略 DNS 解析失败，默认值为 true
    # 本地 SOCKS5 / HTTP(S) 服务认证
authentication:
  - "user1:pass1"
  - "user2:pass2"
clash-for-android:
  append-system-dns: true # 追加系统 DNS 到 nameserver  
